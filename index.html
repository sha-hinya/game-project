<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Game</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="mainContainer">
    <div class="questionBox animated fadeInDown delay-2s">
      <h3> Let's see how much we actually remember from the first Module of the Web Dev Bootcamp! </h3>
    </div>
    <div class="score"></div>
    <div class="answerBox animated fadeInLeft delay-1s">
      <div class="options option_one" onmouseover="playclip()">
        <button></button>
      </div>
      <div class="options option_two" onmouseover="playclip()">
        <button></button>
      </div>
      <div class="options option_three" onmouseover="playclip()">
        <button></button>
      </div>
    </div>
    <button class="btn-start animated fadeInUp delay-3s">START</button>
    <button class="btn-next">Next Question</button>
    <audio>
      <source src="./sound-mouseover/click.mp3">
      <source src="./sound-mouseover/click.ogg">
    </audio>
  </div>

  <script type="text/javascript" src="./sound-mouseover/sound-mouseover.js"></script>

  <script src="data.js"></script>
  <script src="script.js"></script>
</body>

</html>
